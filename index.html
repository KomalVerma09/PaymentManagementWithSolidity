<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Payments</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="heading">
      <h1>Student Payments Management Using Solidity</h1>
      Contract Address: <a href="" id="contractAddress"></a>
    </div>
    <div class="parent-container">
      <div class="container childContainer child1">
        <!-- insert Details -->
        <h2>Insert Student Details</h2>
        <label for="schoolId">School ID:</label>
        <input type="number" id="schoolId" placeholder="Enter School ID" />

        <label for="roll">Roll Number:</label>
        <input type="number" id="roll" placeholder="Enter Roll Number" />

        <label for="totalPayment">Total Payment:</label>
        <input
          type="number"
          id="totalPayment"
          placeholder="Enter Total Payment"
        />

        <label for="paid">Amount Paid:</label>
        <input type="number" id="paid" placeholder="Enter Paid Amount" />

        <button id="insertButton">Insert Details</button>

        <!-- create fee -->
        <h2>Create Monthly Fee</h2>
        <label for="createFeeSchoolId">School ID:</label>
        <input
          type="number"
          id="createFeeSchoolId"
          placeholder="Enter School ID"
        />

        <label for="createFeeRoll">Roll Number:</label>
        <input
          type="number"
          id="createFeeRoll"
          placeholder="Enter Roll Number"
        />

        <label for="monthlyFee">Monthly Fee:</label>
        <input type="number" id="monthlyFee" placeholder="Enter Monthly Fee" />
        <button id="makePaymentBtn">Make Payment</button>

        <!-- pay fee -->
        <h2>Receive Fee</h2>
        <label for="receivedPaymentSchollId">School ID:</label>
        <input
          type="number"
          id="receivedPaymentSchollId"
          placeholder="Enter School ID"
        />

        <label for="receivedPaymentRoll">Roll Number:</label>
        <input
          type="number"
          id="receivedPaymentRoll"
          placeholder="Enter Roll Number"
        />

        <label for="receivedAmount">Received Amount:</label>
        <input
          type="number"
          id="paymentAmount"
          placeholder="Enter received payment"
        />
        <button id="paymentReceivedBtn">Payment Received</button>

        <!--get Details  -->
        <h2>Get Student Details</h2>
        <label for="fetchSchoolId">School ID:</label>
        <input type="number" id="fetchSchoolId" placeholder="Enter School ID" />

        <label for="fetchRoll">Roll Number:</label>
        <input type="number" id="fetchRoll" placeholder="Enter Roll Number" />

        <button id="fetchButton">Fetch Details</button>

        <div class="output" id="output"></div>
      </div>

      <div class="secondContainer">
        <div class="childContainer child2">
          <div class="school-container">
            <div class="school-header">
              <div class="header-item">School Name</div>
              <div class="header-item" style="text-align: right">School Id</div>
            </div>

            <div id="schoolItemsContainer"></div>
          </div>
        </div>
        <div class="childContainer addSchool">
          <div class="child1">
            <h2>Add New School</h2>
            <label for="addSchoolId">School ID:</label>
            <input
              type="number"
              id="addSchoolId"
              placeholder="Enter School ID"
            />

            <label for="addSchoolName">School Name:</label>
            <input
              type="text"
              id="addSchoolName"
              placeholder="Enter School Name"
            />

            <button id="addButton">Add School</button>

            <div class="output" id="output"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
    <script src="app.js?v=5.3"></script>
  </body>
</html>
